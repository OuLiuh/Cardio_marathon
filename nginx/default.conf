server {
    listen 80;
    server_name _;

    # Запросы на API отправляем в контейнер backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Все остальное - это Фронтенд
    location / {
        proxy_pass http://frontend:80;
    }
}