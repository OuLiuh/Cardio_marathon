version: '3.8'

services:
  # База данных
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Бэкенд
  backend:
    build: ./backend
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - db

  # Фронтенд
  frontend:
    build: ./frontend
    restart: always

  # Бот
  bot:
    build: ./bot
    restart: always
    env_file: .env

  # Nginx (Входная дверь)
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: